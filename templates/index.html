<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amelie ðŸ’‹</title>
    <style>
        body {
            background-color: #121212;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #ff3399;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            box-shadow: 0 4px 10px rgba(255, 51, 153, 0.3);
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        .chat-bubble {
            max-width: 75%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 15px;
            line-height: 1.5;
            position: relative;
        }

        .user {
            background-color: #333;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .amelie {
            background-color: #ff3399;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        form {
            background-color: #1f1f1f;
            padding: 15px;
            display: flex;
            border-top: 2px solid #ff3399;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #ff3399;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>Amelie ðŸ’‹</header>

    <div class="container">
        {% if history %}
            {% for msg in history %}
                <div class="chat-bubble {{ msg.sender }}">
                    {{ msg.text|safe }}
                    {% if msg.image_url %}
                        <img src="{{ msg.image_url }}" alt="Generated Image">
                    {% endif %}
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <form method="POST" enctype="multipart/form-data">
        <input type="text" name="prompt" placeholder="Say anything to me..." autocomplete="off" required>
        <button type="submit">Send</button>
    </form>
</body>
</html>
