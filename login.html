<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login - Amelie</title>
    <style>
        body { font-family: Arial, sans-serif; background: #fce4ec; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-box { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #f48fb1; }
        input[type=password] { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #f48fb1; }
        button { background: #f48fb1; border: none; padding: 10px; width: 100%; color: white; font-weight: bold; border-radius: 5px; cursor: pointer; }
        button:hover { background: #ec407a; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login to Amelie</h2>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <input type="password" name="password" placeholder="Enter password" required />
            <button type="submit">Enter</button>
        </form>
    </div>
</body>
</html>
